<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-5">
    <div class="block-heading">
      <h2 class="text-center text-primary">Shopping cart</h2>
      <p class="text-center text-secondary">
        The customer is very important, the customer will be followed by the customer. Now, as an urn, I
        have no right to be in possession of property.
      </p>
    </div>
    <div class="row">
      <div class="col-lg-8" id="product-list"></div>
      <div class="col-lg-4">
        <div class="summary p-4 rounded bg-light border-top border-primary">
          <h5 class="text-primary mb-4 text-center">Summary</h5>
          <div class="d-flex justify-content-between mb-3"><span>Subtotal</span><span id="subtotal">$0</span></div>
          <div class="d-flex justify-content-between mb-3"><span>Discount</span><span id="discount">$0</span></div>
          <div class="d-flex justify-content-between mb-3"><span>Shipping</span><span id="shipping">$0</span></div>
          <hr />
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Total</span>
            <span id="total">$0</span>
          </div>
          <button class="btn btn-primary w-100 mt-4" type="button">checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
